apiVersion: apps/v1
kind: Deployment
metadata:
  name: sk-multiagent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sk-multiagent
  template:
    metadata:
      labels:
        app: sk-multiagent
    spec:
      containers:
      - name: sk-app
        image: sk-multiagent:latest     # ← sin push a la nube
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: "100m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"        
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: GEMINI_API_KEY          # ← Reference to secret
          valueFrom:
            secretKeyRef:
              name: gemini-secret
              key: GEMINI_API_KEY
