trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  acrName: 'polaracr'  
  containerRegistry: 'polaracr.azurecr.io'
  imageRepository: 'sk-gemini'
  containerAppName: 'sk-gemini-app'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  resourceGroup: 'rg-sk-devops'
  location: 'East US'
  keyVaultName: 'kv-sk-devops'

stages:
- stage: Build
  displayName: 'Build and push ACR'
  jobs:
  - job: Build
    displayName: 'Build and Push'
    steps:
    - task: Docker@2
      displayName: 'Build and push to ACR'
      inputs:
        command: 'buildAndPush'
        repository: '$(imageRepository)'
        dockerfile: '$(dockerfilePath)'
        containerRegistry: 'skagents-acr'
        tags: |
          $(tag)
          latest

- stage: Deploy
  displayName: 'Deploy Container App'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: Deploy
    displayName: 'Deploy to Container Apps'
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureCLI@2
            displayName: 'Deploy Container App'
            inputs:
              azureSubscription: 'sk-prod-rg'
              scriptType: 'bash'
              inlineScript: |
                az containerapp up \
                  --name $(containerAppName) \
                  --resource-group $(resourceGroup) \
                  --image $(containerRegistry)/$(imageRepository):latest \
                  --target-port 8080 \
                  --ingress external \
                  --env-vars GEMINI_API_KEY=@Microsoft.KeyVault(VaultName=$(keyVaultName);SecretName=GEMINI-API-KEY)


